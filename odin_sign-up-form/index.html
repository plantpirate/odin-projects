<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image_container">
      <img src="/images/fern.avif" alt="overhead view of vibrant green ferns" />
    </div>
    <section class="right-side">
      <p>
        This is not a real online service! You know you need something like this
        in your life to helo you realize yur deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <section>
        <form action="" method="post" id="sign-up-form">
          <fieldset>
            <p>Let's do this!</p>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="password-conf">Confirm Password</label>
            <input type="password" name="password-conf" id="password-conf" />
          </fieldset>
        </form>
        <p>
          <button type="submit" form="sign-up-form">Create Account</button>
        </p>
        <p>Already have an account? Log in</p>
      </section>
    </section>
  </body>
</html>
